// ReadyUp Cvars
l4d_ready_cfg_name "Competitive Flu Season v1.5.4"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// LilithMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar z_mega_mob_size 55
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_versus_boomer_limit 4
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_spitter_limit 2

// Flu Season Shared Cvars
exec cfgogl/fluseason/shared_cvars.cfg

// Config Cvars
exec cfgogl/fluseason/fluseason.cfg
